<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addUser()">
        <ion-icon name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users;  let i = index" (click)="updateUser(i)">
      <ion-avatar slot="start">
        <img src="../../../../assets/istockphoto-1223671392-612x612.jpeg" />
      </ion-avatar>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
